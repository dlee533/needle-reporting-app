    <section class="page-section text-warning">
        <div class="container text-center">
            <h2 class="mb-4">Needle information</h2>
            <div id="form" style="width: auto;">
                <form>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left">
                            <!-- this is the instructions row -->
                            <label for="location">Location*</label for="note">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-row right" id="locationField">
                            <input type="text" class="form-control " id="location"
                                placeholder="Type address..." />
                            <input type="hidden" id="loc_lat" />
                            <input type="hidden" id="loc_long" />
                        </div>
                    </div>
                    <div class="latlong-view" style="display: none;">
                        <p><b>Latitude:</b> <span id="latitude_view"></span></p>
                        <p><b>Longitude:</b> <span id="longitude_view"></span></p>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left">
                            <!-- this is the instructions row -->
                            <label for="contact">Email address (Optional)</label>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 autocomplete right">
                            <textarea id="contact" name="instructions"
                                placeholder="example@email.ca"></textarea>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left">
                            <!-- this is the instructions row -->
                            <label for="note">Message*</label>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 autocomplete right"> 
                            <textarea id="note" name="instructions"
                                placeholder="Type details here..." rows="4"></textarea>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left">
                            <!-- this is the instructions row -->
                            <label for="pic">Upload your picture*</label>
                        </div>
                        <div class="col-lg-6 co l-md-6 col-sm-6 col-xs-12 autocomplete">
                            <input type="file" id="needlePic">
                            <img id="needleImg" />
                        </div>
                        <div class="col-lg-6 co l-md-6 col-sm-6 col-xs-12 autocomplete">
                        </div>
                        <!-- this is the button for sumbit but it is invisible and handled by the button in the bottom div -->
                    </div>
                    <input id="submitButton" class="btn btn-warning" type="submit"
                        style="margin-top: 10px;text-align: center;" value="Submit">

                </form>
            </div>
        </div>
    </section>
